<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form - WDD 230</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="favicon.icon">
</head>
<body>
    <header>
        <div class="user">
            <img src="images/profile.jpg" alt="Thabang Ratema profile" width="150" height="186">
            <a href="week03/images/landscape.webp">WebP</a>
            <span>Thabang Ratema</span>
        </div>
        <nav>
            <button id="hamburger"></button>
            <ul class="navigation">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Chamber</a></li>
                <li><a href="#">Site-plan</a></li>
                <li><a href="#">Form</a></li>
            </ul>  
        </nav>
    </header>

    <main>
        <h1>Create an Account</h1>
        <form action="record.html" method="get" id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required title="Password must be at least 8 characters long and alphanumeric.">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address (e.g., example@byui.edu)">

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" value="5">
            <span id="ratingValue">5</span>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year">2025</span> | Thabang Ratema | ZA</p>
    </footer>

    <script>
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');

        confirmPasswordField.addEventListener('input', () => {
            if (confirmPasswordField.value !== passwordField.value) {
                confirmPasswordField.setCustomValidity("Passwords do not match");
                confirmPasswordField.reportValidity();
            } else {
                confirmPasswordField.setCustomValidity("");
            }
        });

        const rangeInput = document.getElementById('pageRating');
        const ratingDisplay = document.getElementById('ratingValue');

        rangeInput.addEventListener('input', () => {
            ratingDisplay.textContent = rangeInput.value;
        });
    </script>
</body>
</html>
